<!DOCTYPE html>
<html>
  
<head>
    <style>
        .rotate_image {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }
  
        h1 {
            color: green;
        }
    </style>
</head>
  
<body>
  <h1>Images mirrored</h1>  
    <center>
      <img style="transform: scaleX(-1);" src="https://soho.nascom.nasa.gov/data/synoptic/sunspots_earth/mdi_sunspots_1024.jpg" width="49.5%" align="center">
      <img style="transform: scaleX(-1);" src="http://www.daystarfilters.com/latest_gong_color.jpg" width="49.5%" align="center">
    </center>
  
  <h1>Images rotated 180ยบ</h1>
    <center>
      <img class="transform: rotate(180deg);" src="https://soho.nascom.nasa.gov/data/synoptic/sunspots_earth/mdi_sunspots_1024.jpg" width="49.5%" align="center">
      <img class="transform: rotate(180deg);" src="http://www.daystarfilters.com/latest_gong_color.jpg" width="49.5%" align="center">
    </center>
   
</body>
  
</html>
