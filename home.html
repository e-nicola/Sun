<!DOCTYPE html>
<html>
  
<head>
    <style>
        .rotate_image {
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }
  
        h1 {
            color: green;
        }
    </style>
</head>
  
<body>
    <h1>Images rotated 180ยบ</h1>
  
    <center>
      <img class="rotate_image" 
           src="https://soho.nascom.nasa.gov/data/synoptic/sunspots_earth/mdi_sunspots_1024.jpg" width="49%" align="center">
      <img class="rotate_image" 
           src="http://www.daystarfilters.com/latest_gong_color.jpg" width="49%" align="center">
    </center>
  
  
  
  <img style="transform: scaleX(-1);"
           src="https://soho.nascom.nasa.gov/data/synoptic/sunspots_earth/mdi_sunspots_1024.jpg" width="45%" align="center">
  
  </body>
  
</html>
